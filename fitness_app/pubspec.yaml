name: fitness_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.6.0
  google_fonts: ^6.1.0
  intl: ^0.18.0
  go_router: ^13.0.1
  shared_preferences: ^2.2.2
  provider: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Alatsi
      fonts:
        - asset: assets/fonts/Alatsi/Alatsi-Regular.ttf
          weight: 400
